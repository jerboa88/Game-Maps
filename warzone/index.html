<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="An interactive map of Verdansk from Warzone in Call of Duty Modern Warfare">
		<meta name="author" content="John Goodliff">
		<title>Warzone Map</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#121212">
		<meta name="msapplication-TileColor" content="#121212">
		<meta name="theme-color" content="#121212">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<link rel='stylesheet' href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
	</head>
<body>
	<div id="panel">
		<h1>Warzone<br>Map</h1>
		<div id="layers">
			<h2>Layers</h2>

			<details open>
				<summary>Locations</summary>
				<ul>
					<li>
						<label>
							<input type="checkbox" value="Sectors" disabled>
							Sectors
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" value="Zones" disabled>
							Zones
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" value="Coordinates" disabled>
							Coordinates
						</label>
					</li>
				</ul>
			</details>

			<details open>
				<summary>Objects</summary>
				<ul>
					<li>
						<label>
							<input type="checkbox" value="Ammo Cache" disabled>
							Ammo Cache
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" value="Buy Station" disabled>
							Buy Station
						</label>
					</li>
				</ul>
			</details>

			<details open>
				<summary>Vehicles</summary>
				<ul>
					<li>
						<label>
							<input type="checkbox" name="atv" value="ATV" checked>
							ATV
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="tacticalrover" value="Tactical Rover" checked>
							Tactical Rover
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" value="SUV" disabled>
							SUV
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" value="Cargo Truck" disabled>
							Cargo Truck
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox" value="Helicopter" disabled>
							Helicopter
						</label>
					</li>
				</ul>
			</details>
		</div>

		<div>
			<h2>About</h2>
			<p>An interactive map of Verdansk from Warzone in Call of Duty Modern Warfare. A Work in Progress</p>
			<p>Site made by <a href="https://johng.io/">John Goodliff</a>. Map data from Call of Duty: Modern Warfare by <a href="https://www.activision.com/">Activision</a>. Map powered by <a href="https://leafletjs.com/">Leaflet</a>. Check the project out on <a href="https://github.com/jerboa88/Game-Maps"></a>Github</a>.</p>
		</div>
	</div>
	<div id="map"></div>

	<script src="script.js"></script>
</body>
</html>
